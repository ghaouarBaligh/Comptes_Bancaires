<h2 style="
  margin: 20px 0;
  color: #3f51b5;
  font-size: 24px;
  font-weight: 600;
  border-left: 5px solid #3f51b5;
  padding-left: 10px;
">
  Liste des comptes
</h2>
<table mat-table 
[dataSource]="dataSource">

    <!-- Colonne Id -->
  <ng-container matColumnDef="Id"> 
    <th mat-header-cell *matHeaderCellDef> id </th>
    <td mat-cell *matCellDef="let comptes"> {{comptes.id}} </td>
  </ng-container>

  <!-- Colonne DateCreation -->
  <ng-container matColumnDef="dateCreation"> 
    <th mat-header-cell *matHeaderCellDef> Date de cr√©ation </th>
    <td mat-cell *matCellDef="let comptes"> {{comptes.dateCreation}} </td>
  </ng-container>

  <!-- Colonne Solde -->
  <ng-container matColumnDef="solde">
    <th mat-header-cell *matHeaderCellDef> Solde </th>
    <td mat-cell *matCellDef="let comptes"> {{comptes.solde}} </td>
  </ng-container>

  <!-- Colonne Etat -->
  <ng-container matColumnDef="etat">
    <th mat-header-cell *matHeaderCellDef> Etat </th>
    <td mat-cell *matCellDef="let comptes"> {{comptes.etat}} </td>
  </ng-container>

<!-- Colonne Client -->
<ng-container matColumnDef="client">
  <th mat-header-cell *matHeaderCellDef> Client </th>
  <td mat-cell *matCellDef="let comptes">
    {{ comptes.client?.nom }} {{ comptes.client?.prenom }}
  </td>
</ng-container>


  <!-- Colonne operation -->
  <ng-container matColumnDef="operation">
    <th mat-header-cell *matHeaderCellDef> operation </th>
    <td mat-cell *matCellDef="let comptes"> {{comptes.operation}} </td>
  </ng-container>

  <!-- Colonne Action -->
<ng-container matColumnDef="action">
  <th mat-header-cell *matHeaderCellDef> Action </th>
  <td mat-cell *matCellDef="let compte" class="action-cell">
    
    <!-- Bouton Modifier -->
  <button mat-icon-button matTooltip="Modifier" (click)="modifierCompte(compte)">
    <mat-icon>edit</mat-icon>
  </button>


    <!-- Bouton Supprimer -->
    <button mat-icon-button color="warn" (click)="confirmerSuppression(compte)">
      <mat-icon>delete</mat-icon>
    </button>

  </td>
</ng-container>



  <!-- Header & Row -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>



<mat-paginator [length]="100"
              [pageSize]="10"
              [pageSizeOptions]="[5, 10, 25, 100]"
              aria-label="Select page">
</mat-paginator>
