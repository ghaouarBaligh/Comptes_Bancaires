<form (ngSubmit)="enregistrerCompte()" #clientForm="ngForm">

  <mat-form-field appearance="fill" style="width: 100%;">
    <mat-label>Solde</mat-label>
    <input matInput type="number" name="solde" [(ngModel)]="nouveauCompte.solde" required>
  </mat-form-field>

  <mat-form-field appearance="fill" style="width: 100%;">
    <mat-label>Etat</mat-label>
    <mat-select name="etat" [(ngModel)]="nouveauCompte.etat" required>
      <mat-option value="ACTIVE">ACTIVE</mat-option>
      <mat-option value="FERME">FERME</mat-option>
      <mat-option value="BLOQUE">BLOQUE</mat-option>
    </mat-select>
  </mat-form-field>

  <div class="actions" style="margin-top: 20px;">
    <button mat-raised-button color="primary" type="submit" [disabled]="clientForm.invalid">
      Enregistrer
    </button>
    
    <button mat-button type="button" (click)="annuler()">
      Annuler
    </button>
  </div>
</form>
